<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="style.css" type='text/css'>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
			
	</head>
	
	<body>
		<div class="flex-container">
			<div id= "first"><img src="./images/2020/award/money-icon.png" class="flex-container.first" alt="Money Icon"/></div>
			<div id= "header"><strong>Cash U Later</strong></div>
			<div id= "third"><img src="./images/2020/award/money-icon.png" class="flex-container.third" alt="Money Icon"/></div>
		  </div>
		<div class="transaction">
		<h1>Welcome, Person1!</h1>
		<form>
		  <div id="transaction-type"><strong>Transaction Type:</strong>
		  <select id="transaction-type" name="transaction-type">
			<option value="deposit">Deposit</option>
			<option value="expense">Expense</option>
		  </select></div>
		  <div id="transaction-type"><strong>Expense Type:</strong>
		  <select id="transaction-type" name="transaction-type">
			<option value="deposit">Needs</option>
			<option value="expense">Wants</option>
		  </select></div>
		  <div id="amount"><strong>Amount: $</strong>
		  <input type="number" id="amount" name="amount" min="0" step="0.01">
		  </div>
		  <div id="repeated"><strong>Repeated?</strong>
		  <input type="checkbox" id="repeated" name="repeated">
		  </div>
		  <div id="notes"><strong>Notes:</strong></div>
		  <textarea id="notes" name="notes" rows="4" cols="50"></textarea>
		  <input type="submit" value="Submit">
		  
		</form>
		</div>
		<table>
		  <tr>
			<th>Transaction Type</th>
			<th>Amount</th>
			<th>Repeated?</th>
			<th>Notes</th>
		  </tr>
		  <tr>
			<td>Deposit</td>
			<td>$100.00</td>
			<td>No</td>
			<td>Salary</td>
		  </tr>
		  <tr>
			<td>Expense</td>
			<td>$50.00</td>
			<td>Yes</td>
			<td>Groceries</td>
		  </tr>
		  <tr>
			<td>Expense</td>
			<td>$20.00</td>
			<td>No</td>
			<td>Coffee</td>
		  </tr>
		</table>
	</body>
</html>
